      tags:
        - "ldap"
      operationId: allSortedLdapDepartments
      summary: "Returns list of all departments"
      response:
        'SUCCESS'
        description: "Your request was successful"
        content:
          application/json
        examples:
          {
              "meta": {
                  "status": "SUCCESS",
