paths:
  /ldap/all-sorted
    get:
      tags:
      - allSortedLdapUsers
      operationId: allSortedLdapUsers
      summary: Get a sorted list of all ldap users
      description: Returns a list of ldap users      
      parameters:
        - filterWrapper
        required: false
      responses:
        'SUCCESS'
        description: "Your request was successful"
        content:
          application/json
            examples:
              {
                "meta": {
                    "status": "SUCCESS",
                    "action": null,
                    "message": "Your request was successful",
                    "id": null
                },
                "payload": {
                    "ArrayList<LdapUser>": [
                        {
                            "netId": "aggieJack",
                            "employeeNumber": 0,
                            "firstName": "Aggie",
                            "lastName": "Jack",
                            "displayName": "Aggie Jack",
                            "fullName": "Aggie Jack",
                            "nickName": null,
                            "title": "Aggie Jack I",
                            "position": "Staff",
                            "department": "DI",
                            "email": "aggiejack@tamu.edu",
                            "phone": "(979) 000-0000",
                            "building": "Aggieland",
                            "office": null,
                            "userAccountControl": 512,
                            "contentPublished": false
                        }           
                    ]
                }
              }
